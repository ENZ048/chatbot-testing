<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Widget</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      border: none;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .msg {
      max-width: 80%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background: #eee;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
      padding: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form class="input-box" id="chatForm">
      <input type="text" id="msgInput" placeholder="Ask me something..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatbotId = new URLSearchParams(window.location.search).get("chatbotId");
    const apiBase = "http://localhost:5000/api";

    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("msgInput");

    const appendMsg = (content, role) => {
      const msg = document.createElement("div");
      msg.className = "msg " + role;
      msg.textContent = content;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMsg(message, "user");
      input.value = "";

      try {
        const res = await fetch(`${apiBase}/chat/${chatbotId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMsg(data.reply, "bot");
      } catch {
        appendMsg("‚ùå Error from server", "bot");
      }
    });
  </script>
</body>
</html>
